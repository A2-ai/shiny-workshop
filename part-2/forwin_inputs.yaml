include_po_d2:
  required: true
  included: true
  type: checkboxInput
  settings:
    label: Include day 2 oral dose?
    value: true

po_d2_dose:
  depends_on: include_po_d2
  required: false
  included: true
  type: numericInput
  settings:
    label: Day 2 oral dose amount (mg)
    min: 0
    max: 1000
    value: 600
    step: 1

po_d2_time:
  depends_on: include_po_d2
  required: false
  included: true
  type: sliderInput
  settings:
    label: Day 2 oral dose timing adjustment (days)
    min: 0
    max: 6
    value: 0
    step: 1

sc_w26_dose:
  required: true
  included: true
  type: numericInput
  settings:
    label: Week 26 SC dose amount (mg)
    min: 0
    max: 1000
    value: 927
    step: 1

sc_w26_time:
  required: true
  included: true
  type: sliderInput
  settings:
    label: Week 26 SC dose timing adjustment (weeks)
    min: -2
    max: 2
    value: 0
    step: 1

population:
  required: true
  included: true
  type: radioButtons # comment out choices if want to hide
  settings:
    label: Select population for simulation
    choices:
      - NHANES
    selected: NHANES

cov_flag:
  required: true
  included: true
  type: checkboxGroupInput # comment out choices if want to hide
  settings:
    label: Select covariate for comparison
    choices:
      - Healthy
      - HTE on any boosters
      - HTE on cobicistat only
      - HTE on ritonavir only
      - HTE without boosters
      - TN
    selected: [Healthy, HTE on any boosters]

n_simulations:
  required: true
  included: true
  type: numericInput
  settings:
    label: Number of simulations to run
    min: 1
    max: 100
    value: 5
    step: 1

simulation_end_time:
  required: true
  included: true # default value will be in hours of the numeric value
  type: numericInput_with_selectInput # A custom type
  settings:
    label: Simulation end time
    numeric:
      label: NULL
      min: 1 
      max: 10000
      value: 8736  # a year - 1 day
      step: 1
    select:
      label: NULL
      choices:
        - hours
        - days
        - weeks
      selected: hours
      width: 100px 

